<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <header>
        <div class="logo">Good Services</div>
        <nav>
            <ul>
                <li><a href="admin.html">Accueil</a></li>
                <li><a href="employe.html">Employés</a></li>
                <li><a href="chantier.html">Chantier</a></li>
                <li><a href="weekly-report.html">Rapport hebdomadaire</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Ajouter un employé</h2>
        <form id="add_employe_form">
            <div>
                <label for="name">CDI :</label>
                <input type="text" id="cdi" name="cdi" required>
            </div>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="surname">Prénom :</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Numéro de téléphone :</label>
                <input type="phone" id="phone" name="phone" required>
            </div>
            <div>
                <label for="role">Rôle :</label>
                <select id="role" name="role" required>
                    <option value="employee">Ouvrier</option>
                    <option value="manager">Responsable</option>
                    
                </select>
            </div>
            <button type="submit">Enregistrer</button>
        </form>
    </section>

</body>
