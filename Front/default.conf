server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    
    # Usamos "_" para indicar que responde a cualquier nombre
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # Configuraci√≥n para servir archivos CSS
    location /css/ {
        root /usr/share/nginx/;
    }

    location /js/ {
        root /usr/share/nginx/;
    }

}
