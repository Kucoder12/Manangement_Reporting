services:
  database:
    container_name: database
    image: postgres
    environment:
      POSTGRES_DB: good_services
      POSTGRES_PASSWORD: Goodservices.2025!
    volumes:
      - "./backend/volumes_postgres:/var/lib/postgresql/data"
      - "./backend/database/database_init.sql:/docker-entrypoint-initdb.d/database_init.sql"
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  backend:
    container_name: goodserviceAPI
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '7000:80'
    depends_on:
      database:
        condition: service_healthy
  
  web:
  build: .
  container_name: miapp-nginx
  ports:
    - "7070:80"

